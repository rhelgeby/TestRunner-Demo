<!-- Note the init function call in the onload event below: -->
<body onload="init();">
	<h1>Test Runner Demo</h1>
	<p><button onclick="window.location.reload();">Reload page</button></p>
	<p><button onclick="testRunner.resetSession();">Reset test session</button></p>
	<p><button onclick="testRunner.run();">Start</button></p>
	
	<p><button onclick="vibrate(150);">Test Vibrate</button></p>
	<p><button onclick="beep(1);">Test Beep</button></p>
	<p><button id="myButton" onclick="myButtonClicked()">My Button</button></p>
	<div id="buttonStatus">Not clicked.</div>
	<form action="page2.html" method="POST">
		<input type="submit" />
	</form>
</body>
